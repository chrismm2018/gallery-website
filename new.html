<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>test</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.1.6/dist/css/splide-core.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.1.6/dist/css/splide.min.css">


    <!-- for head tag, used DOMContentLoaded -->
    <!-- otherwise, place at end of body tag to increase efficiency -->
    <!-- this is the same as putting the script at the end of body so it runs once the html is loaded -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.1.6/dist/js/splide.min.js"></script>
    <script type="text/javascript">
      document.addEventListener( 'DOMContentLoaded', function () {
    		new Splide( '.splide' ).mount();
    	} );
    </script>

  </head>

  <body>

    <div class="splide">
      <div class="splide__track">
    		<ul class="splide__list">
    			<li class="splide__slide">Slide 01</li>
    			<li class="splide__slide">Slide 02</li>
    			<li class="splide__slide">Slide 03</li>
    		</ul>
      </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.1.6/dist/js/splide.min.js"></script> -->

    </script> -->

  </body>



</html>
